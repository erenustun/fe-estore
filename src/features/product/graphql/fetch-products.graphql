query Products(
  $filterArgs: FilterArgsInput
  $paginationArgs: PaginationArgsInput
) {
  products(filterArgs: $filterArgs, paginationArgs: $paginationArgs) {
    count
    page
    limit
    data {
      id
      brand {
        name
      }
      category {
        name
      }
      specification {
        battery {
          capacity
        }
        connectivity {
          connectivity
        }
        cpu {
          name
        }
        display {
          aspectRatio
          resolution
          size
        }
        dataRam
        dataStorage
        dimensionDepth
        dimensionLength
        dimensionUnit
        dimensionWeight
        dimensionWidth
      }
      ratingAverage
      thumbnail
      stock
      name
      price
    }
    filter {
      storage
      search
      ram
      priceMin
      priceMax
      category
      brand
    }
  }
}
